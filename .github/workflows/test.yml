name: ci
on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  test-linux:
    name: test linux-${{ matrix.toolchain }}${{ matrix.target != '' && '-' || '' }}${{ matrix.target }}
    env:
      CARGO_TERM_COLOR: always
      TARGET_DIR: ${{ github.workspace }}/target
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        toolchain: [stable, nightly]
        target:
          [
            "",
            "x86_64-unknown-linux-musl",
            "aarch64-unknown-linux-gnu",
            "aarch64-unknown-linux-musl",
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        run: rustc --version

      - name: Add target
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Set up cross-compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
          curl -L https://musl.cc/aarch64-linux-musl-cross.tgz | tar -xz -C /usr/local
          echo "/usr/local/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Run tests
        run: cargo nextest run --verbose --bins ${{ matrix.target != '' && '--target ' || '' }}${{ matrix.target }}

      - if: matrix.target != ''
        run: echo "TARGET_DIR=${{ github.workspace }}/target/${{ matrix.target }}" >> $GITHUB_ENV

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.toolchain }}${{ matrix.target != '' && '-' || '' }}${{ matrix.target }}-debug
          path: |
            ${{ env.TARGET_DIR }}/debug/mcdl*
            !${{ env.TARGET_DIR }}/debug/mcdl.d

