[package]
name     = "mcdl"
version  = "0.3.0"
authors  = ["paenis <github+paenis@cark.moe>"]
homepage = "https://github.com/paenis/mcdownload"
edition  = "2021"
build    = "build.rs"

[dependencies]
anyhow = "1.0.95"
bpaf = "0.9.16"
# clap = { version = "4.5.27", features = ["derive"] }
derive_more = { version = "1.0.0", features = ["constructor", "display", "from"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133" 
serde_with = "3.11.0"
ureq = { version = "2.12.1", features = ["json"] }
# toml = "0.8.19"
winnow = "0.6.20"

