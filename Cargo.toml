# lazy_static = "1.5.0"
# parking_lot = "0.12.1"
# paste = "1.0.14"
# prettytable-rs = { version = "0.10.0", default-features = false }
# reqwest = { version = "0.12.7", default-features = false, features = ["charset", "rustls-tls", "http2", "json"]}
