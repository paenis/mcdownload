[package]
name = "mcdownload"
version = "0.1.0"
edition = "2021"

[dependencies]
bytes = "1.4.0"
chrono = { version = "0.4.24", features = ["serde"] }
clap = { version = "4.1.11", features = ["wrap_help", "cargo"] }
color-eyre = { version = "0.6.2", default-features = false }
derive_more = { version = "0.99.17", default-features = false, features = ["constructor", "display"] }
dialoguer = { version = "0.10.3", default-features = false }
indicatif = "0.17.3"
itertools = "0.10.5"
lazy_static = "1.4.0"
openssl = { version = "0.10.37", optional = true }
paste = "1.0.12"
regex = "1.7.1"
reqwest = { version = "0.11.14", features = ["json"] }
rmp-serde = "1.1.1"
serde = { version = "1.0.157", features = ["derive"] }
serde_json = "1.0.94"
serde_with = "2.3.1"
shell-escape = "0.1.5"
terminal_size = "0.2.6"
tokio = { version = "1.26.0", features = ["rt-multi-thread", "macros", "fs", "process"] }
toml = { version = "0.7.3", features = ["preserve_order"] }

[dev-dependencies]
rand = "0.8.5"
scopeguard = { version = "1.1.0", default-features = false }

[target.'cfg(target_os = "windows")'.dependencies]
zip = { version = "0.6.4", default-features = false, features = ["deflate"] }

[target.'cfg(target_os = "linux")'.dependencies]
flate2 = "1.0.25"
tar = "0.4.38"

[features]
vendored-openssl = ["openssl/vendored"]
rustls = ["reqwest/rustls-tls"]

[profile.dev]
opt-level = 1

[profile.dev.package.backtrace]
opt-level = 3

[profile.release]
debug = 1

[profile.release-lto]
inherits = "release"
lto = true

[profile.release-nodebug]
inherits = "release"
debug = 0

[profile.release-nodebug-lto]
inherits = "release-nodebug"
lto = true