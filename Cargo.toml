# tracing-error = "0.2.0"
# tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[features]
default = []
bright-color = ["bpaf/bright-color"]
dull-color = ["bpaf/dull-color"]


[build-dependencies]
rustc_version = "0.4.1"

[profile.release]
debug = 1

[profile.release-small]
inherits  = "release"
lto       = "thin"
opt-level = "s"
debug     = 0

[profile.release-tiny]
inherits        = "release"
lto             = true
opt-level       = "z"
debug           = 0
codegen-units   = 1
strip           = "symbols"
split-debuginfo = "packed"
